<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frog Customizer</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<!-- Home Page -->
		<section id="homePage" class="h100vh align">
			<h1 class="heading-main">Welcome to the Frog Factory!</h1>
			<p class="text">Create your dream frog and learn froggy facts!</p>
			<button id="startButton">Hop in</button>
		</section>

		<!-- Customization Page -->
		<section id="customizerPage" class="screen hidden">
			<h2>Name Your Frog</h2>
			<input type="text" id="frogName" placeholder="Froggo" />

			<h2>Body Color</h2>
			<label
				><input type="radio" name="bodyStyle" value="color" checked /> Solid
				Color</label
			>
			<input type="color" id="bodyColorPicker" value="#90ee90" />
			<label
				><input type="radio" name="bodyStyle" value="gradient" />
				Gradient</label
			>
			<select id="bodyGradient">
				<option value="lime,green">Lime to Green</option>
				<option value="yellow,orange">Sunset</option>
				<option value="blue,cyan">Cool Breeze</option>
			</select>
			<label><input type="radio" name="bodyStyle" value="flag" /> Flag</label>
			<select id="flagOption">
				<option value="rainbow">Pride</option>
				<option value="trans">Trans Pride</option>
				<option value="bi">Bi Pride</option>
			</select>

			<h2>Pattern</h2>
			<select id="pattern">
				<option value="none">None</option>
				<option value="spots">Spots</option>
				<option value="stripes">Stripes</option>
			</select>

			<h2>Accessories</h2>
			<label><input type="checkbox" value="crown" /> Crown</label>
			<label><input type="checkbox" value="bowtie" /> Bowtie</label>
			<label><input type="checkbox" value="sunglasses" /> Sunglasses</label>
			<label><input type="checkbox" value="leafhat" /> Leaf Hat</label>

			<h2>Eyes</h2>
			<input type="color" id="eyeColor" value="#000000" />

			<h2>Mouth</h2>
			<select id="mouthType">
				<option value="smile">Smile</option>
				<option value="grin">Grin</option>
				<option value="frown">Frown</option>
				<option value="tongue">Tongue Out</option>
			</select>

			<button id="previewBtn">Preview üßê</button>
			<button id="doneBtn">Done ‚úÖ</button>
		</section>

		<!-- Finished Frog Page -->
		<section id="finishedPage" class="screen hidden">
			<h1 id="finalName">Froggo the Fabulous</h1>
			<div id="frogPreview"></div>
			<button id="downloadBtn">Download Frog üì•</button>
			<p id="frogPun">This frog is unfroggettable! ‚ú®</p>
			<button id="learnMoreBtn">Learn More About Frogs üìò</button>
		</section>

		<script src="script.js"></script>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
