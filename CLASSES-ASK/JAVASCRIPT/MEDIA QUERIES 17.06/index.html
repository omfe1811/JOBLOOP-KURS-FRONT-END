<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Design Demo</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Responsive Design Demo</h1>
		</header>

		<main>
			<p>Resize the browser to see how layout changes.</p>
			<div class="grid">
				<div class="box">Box 1</div>
				<div class="box">Box 2</div>
				<div class="box">Box 3</div>
				<div class="box">Box 4</div>
			</div>
			<p class="pref">
				This text changes color based on your browser theme preference.
			</p>
			<p class="supports-msg"></p>
		</main>

		<footer>
			<p>Orientation, motion preference, and feature detection in action.</p>
		</footer>
	</body>
</html>
