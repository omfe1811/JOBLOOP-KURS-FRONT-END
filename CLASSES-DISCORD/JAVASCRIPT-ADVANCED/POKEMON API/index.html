<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon</title>
		<script
			src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"
			integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1"
			crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet" />
		<link href="styles/style.css" rel="stylesheet" />
		<script src="app.js" defer></script>
	</head>
	<body class="overflow-hidden">
		<main id="main-container" class="w-screen">
			<!-- CONTAINER FOR HERO AND JS ITEMS -->
			<div class="flex flex-col items-center gap-[10vw]">
				<h1 class="" id="pokemon-title">Pok√©mon</h1>
				<h2 class="text-7xl" id="pokemon-title-small">Gotta catch 'em all</h2>

				<div id="pokemonContainer"></div>
			</div>
			<!--END OF CONTAINER FOR HERO AND JS ITEMS -->
			<!-- CONTAINER FOR BACKGROUND POKEBALLS -->
			<div id="bottom-pokeballs">
				<div
					class="pokeball z-0 size-5 bg-contain bg-center bg-no-repeat h-full w-full absolute"
					id="poke-big"></div>
				<div
					class="pokeball z-0 bg-contain bg-center bg-no-repeat h-1/6 w-1/6 absolute"
					id="poke-small"></div>
			</div>
			<!--END OF CONTAINER FOR BACKGROUND POKEBALLS -->
		</main>
	</body>
</html>
